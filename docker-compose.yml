version: "3.9"
services:
  risk:
    build:
      context: .
      dockerfile: Dockerfile.risk
    restart: unless-stopped
    environment:
      - RUST_LOG=info
    expose:
      - "50052"
  trading:
    build:
      context: .
      dockerfile: Dockerfile.trading
    environment:
      - AUTH_SECRET=${AUTH_SECRET} # must be set (>=32 chars) or service exits
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000,https://app.aetherion.cloud}
      - AUTH_PREVIOUS_SECRET=${AUTH_PREVIOUS_SECRET:-}
      - DEFAULT_SYMBOLS=${DEFAULT_SYMBOLS}
      - LOG_LEVEL=${LOG_LEVEL}
      - REQUEST_TIMEOUT=${REQUEST_TIMEOUT}
    depends_on:
      - risk
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8090/healthz"]
      interval: 15s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    expose:
      - "50051"
  envoy:
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./envoy.yaml:/etc/envoy/envoy.yaml:ro
    build:
      context: .
      dockerfile: Dockerfile.envoy
    depends_on:
      - trading
    ports:
      - "443:443"
      - "80:80"
    restart: unless-stopped
    environment:
      - ENVOY_UID=1337
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        REACT_APP_GRPC_HOST: https://api.aetherion.cloud
    ports:
      - "3000:80"
    depends_on:
      - envoy
    restart: unless-stopped
  orchestrator:
    build:
      context: .
      dockerfile: Dockerfile.orchestrator
    depends_on:
      - trading
      - risk
    environment:
      - GO_SERVICE_ADDR=trading:50051
      - RUST_SERVICE_ADDR=risk:50052
      - INITIAL_ACCOUNT_VALUE=10000.0
    restart: unless-stopped
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
  acme-challenge:
    image: python:3
    command: python3 -m http.server 8080 --directory /acme-challenge
    volumes:
      - /Users/xeratooth/acme-challenge:/acme-challenge
    restart: unless-stopped
networks:
  default:
    name: aetherion-net